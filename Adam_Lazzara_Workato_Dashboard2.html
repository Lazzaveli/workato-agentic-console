                                    <button
                                        key={item.id}
                                        onClick={() => { setActiveTab(item.id); setIsMobileMenuOpen(false); }}
                                        className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 ${activeTab === item.id ? 'bg-teal-500 text-white shadow-lg shadow-teal-500/30 font-medium translate-x-1' : 'text-indigo-200 hover:bg-white/10 hover:text-white hover:translate-x-1'} focus:outline-none`}
                                    >
                                        <ItemIcon size={18} />
                                        {item.label}
                                        {activeTab === item.id && <ChevronRight size={16} className="ml-auto" />}
                                    </button>
                                );
                            })}
                        </nav>
                        <div className="absolute bottom-0 w-full p-6 bg-[#2f244a]">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center text-xs font-bold shadow-lg text-white">AL</div>
                                <div>
                                    <p className="text-sm font-medium">Adam Lazzara</p>
                                    <p className="text-xs text-indigo-300">Candidate</p>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content Area */}
                    <main className="flex-1 md:ml-64 transition-all">
                        {/* Top Header */}
                        <header className="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-6 sticky top-0 z-30 shadow-sm/50 backdrop-blur-md bg-white/90">
                            <div className="flex items-center text-sm text-slate-500 md:ml-0 ml-12">
                                <span className="hidden md:inline">Interview Presentation</span>
                                <ChevronRight size={14} className="mx-2 hidden md:inline" />
                                <span className="font-semibold text-indigo-600">
                                    {presentationData.navItems.find(i => i.id === activeTab)?.label}
                                </span>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="hidden sm:flex items-center gap-2 px-3 py-1.5 bg-indigo-50 text-indigo-700 rounded-full border border-indigo-100 text-xs font-medium">
                                    <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                    Live Dashboard
                                </div>
                            </div>
                        </header>
                        {/* Dashboard Canvas */}
                        <div className="p-6 md:p-8 max-w-7xl mx-auto pb-24">
                            {renderContent()}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
